<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
	<title>magic-carousel Demo</title>

	<script src="../platform/platform.js"></script>
	<link rel="import" href="magic-carousel.html">

</head>
<body unresolved>

	<p>An example of using <code>&lt;magic-carousel></code>:</p>

	<div style="max-width: 990px;">
		<magic-carousel transition="fade" height="400" selected="0">
			<div>
				Slide 1
			</div>
			<div>
				Slide 2
			</div>
			<div>
				Slide 3
			</div>
		</magic-carousel>
	</div>

</body>
</html>
